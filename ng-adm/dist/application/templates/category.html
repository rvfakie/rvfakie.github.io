
<div class="breadcrumbs">
    <a href="javascript:;" ui-sref="/">Главная страница</a>
    <span> » </span>
    <a href="" ui-sref="categories">Категории</a>
    <span> » </span>
    <span ng-bind="category.name"></span>
</div>
<h2>Категория</h2>
<div class="btns-row clearfix">
</div>

<div class="preview-wrapper">
    <div class="preview-menu box-shadow">
        <input type="text" class="preview-menu-cat-search" ng-model="menuFilter.name" placeholder="Поиск по категориям">
        <a class="preview-menu-list preview-menu-header" ui-sref="categories">
            Все категории
        </a>
        <a class="preview-menu-list" ng-repeat="key in categories | filter:menuFilter" ng-href="/categories/{{transliterate(key.name).toLowerCase()}}">
            {{key.name}}
        </a>
    </div>
    <div class="preview-category">
        <h2 class="preview-header">{{category.name}}</h2>
        <div class="preview-subheader">Подкатегория</div>
        <div ng-show="categoryFilters.length > 1" dropdown-select="categoryFilters" dropdown-model="itemFilter" dropdown-item-label="name"></div>
        <div class="preview-flex">
            <a class="preview-item-wrap" ng-repeat="key2 in filterPreviewItem = (getNewValidObject(category.items, itemFilter.value)) | limitTo:9:9*(previewItemPage-1)" ng-if="key2.name && key2.price" ng-href="categories/{{transliterate(category.name).toLowerCase()}}/{{transliterate(key2.name).toLowerCase()}}">
                <div class="preview-item clearfix">
                    <div class="preview-discount" ng-if="calculateDiscount(key2, category)">{{calculateDiscount(key2, category)}}</div>
                    <h2>{{key2.name}}</h2>
                    <img ng-src="{{key2.image[0].value}}">
                    <div class="preview-price">{{calculatePrice(key2, category)}} руб.</div>
                    <div class="preview-add-to-cart fk-btn proceed box-shadow">Добавить в корзину</div>
                </div>
            </a>
        </div>
        <div class="preview-pagination-wrapper" ng-show="numPages > 1">
            <pagination
                ng-model="previewItemPage"
                num-pages="numPages"
                total-items="filterPreviewItem.length"
                max-size="5"
                items-per-page="9"
                first-text="Первая"
                last-text="Последняя">
            </pagination>
            <!-- boundary-links="true" -->
        </div>
    </div>
</div>
