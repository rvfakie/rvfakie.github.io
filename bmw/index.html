<!DOCTYPE html>
<html>
	<head>
	    <title>TEST</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<script>(location.hostname === 'localhost') ? document.write('<base href="/">') : document.write('<base href="'+ location.pathname +'">');</script>
	    <link href="application/components/stylesheets/font-awesome.min.css" rel="stylesheet">
	    <link href="application/assets/stylesheets/application.css" rel="stylesheet">
	    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	</head>
	<body class="antialiasing" ng-app="myModule">
		<div class="body-wrapper">
			<div class="mobile-menu">
				<ul>
					<li ui-sref-active="active" onclick="goToAction($(this)); easeMobile()" data-href="main">
						<a href="#" ui-sref="cars">BMW</a>
					</li>
					<li ui-sref-active="active" onclick="goToAction($(this)); easeMobile()" data-href="main">
						<a href="#" ui-sref="rims">Диски</a>
					</li>
				</ul>
			</div>
			<div class="header">
				<ul class="clearfix">
					<li ui-sref-active="active" onclick="goToAction($(this))" data-href="main"><a href="#" ui-sref="cars">BMW</a></li>
					<li ui-sref-active="active" onclick="goToAction($(this))" data-href="main"><a href="#" ui-sref="rims">Диски</a></li>
				</ul>
				<span class="right">Inspired by <img src="application/assets/images/m_logo.svg" alt=""></span>
				<a href="#main" class="mobile-action" onclick="easeMobile()">
					<div class="mobile-btn">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
				</a>
				<a href="#" class="mobile-car-info-menu">
					<div>
						<i class="fa fa-th"></i>
					</div>
				</a>
				<div class="stabilizer"></div>
			</div>
			<div class="content">
				<div class="mobile-menu-fadeOut"></div>
				<section class="welcome black">
					<div class="video-over">
						<div class="image-wrap">
							<img src="application/assets/images/bmw_logo.png" alt="">
						</div>
					</div>
					<video autoplay="autoplay" loop="loop">
						<source src="application/assets/videos/BMW%20M2.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
					</video>
				</section>
				<section class="white" id="main">
					<div class="container ui-view-container">

						<!-- INJECT PLACE -->

						<div ui-view></div>

						<!-- -->

					</div>
					<canvas class="lines" id="linesOne"></canvas>
				</section>
				<section class="black">
					<div class="container">
						<div class="catcher">
							<h2>Community</h2>
						</div>
					</div>
					<canvas class="lines" id="linesTwo"></canvas>
				</section>
				<section class="white">
					<div class="container">
						<div class="catcher">
							<h2>Strangers</h2>
						</div>
					</div>
					<canvas id="dust"></canvas>
				</section>
				<section class="half black">
					<canvas class="lines" id="linesThree"></canvas>
				</section>
			</div>


			<div class="footer" id="footer">
				<script src="application/components/javascript/jquery-2-2-2.min.js"></script>
			    <script src="application/components/javascript/angular-1-5-5.min.js"></script>
				<script src="application/components/javascript/angular-animate-1-5-5.min.js"></script>
				<script src="application/components/javascript/angular-ui-router.js"></script>
			    <script src="application/components/javascript/angular_ui_bootstrap.js"></script>
				<script src="application/components/javascript/ang-mask.js"></script>
			    <script src="application/components/javascript/toArrayFilter.js"></script>
			    <script src="application/assets/javascript/canvas.js"></script>
			    <script src="application/assets/javascript/db.js"></script>
			    <script src="application/assets/javascript/custom.js"></script>
			    <script src="application/components/javascript/jquery.ikSelect.min.js"></script>
			</div>
		</div>
	</body>
</html>
