<!DOCTYPE html>
<html>
	<head>
	    <title>TEST</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<!--<base href="/dist">-->
	    <link href="css/font-awesome.min.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
	    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
		<script type="text/javascript" src="js/plugins/angular-ui-router.js"></script>
	    <script type="text/javascript" src="js/plugins/angular_ui_bootstrap.js"></script>
		<script type="text/javascript" src="js/plugins/ang-mask.js"></script>
	    <script type="text/javascript" src="js/plugins/toArrayFilter.js"></script>
	    <script type="text/javascript" src="js/canvas.js"></script>
	    <script type="text/javascript" src="js/db.js"></script>
	    <script type="text/javascript" src="js/custom.js"></script>
	    <script type="text/javascript" src="js/plugins/jquery.ikSelect.min.js"></script>
	</head>
	<body class="antialiasing" ng-app="myModule">
		<div class="body-wrapper">
			<div class="mobile-menu">
				<ul>
					<li ui-sref-active="active" onclick="goToAction($(this)); easeMobile()" data-href="main">
						<a href="#" ui-sref="cars">BMW</a>
					</li>
					<li ui-sref-active="active" onclick="goToAction($(this)); easeMobile()" data-href="main">
						<a href="#" ui-sref="rims">Диски</a>
					</li>
				</ul>
			</div>
			<div class="header">
				<ul class="clearfix">
					<li ui-sref-active="active" onclick="goToAction($(this))" data-href="main"><a href="#" ui-sref="cars">BMW</a></li>
					<li ui-sref-active="active" onclick="goToAction($(this))" data-href="main"><a href="#" ui-sref="rims">Диски</a></li>
				</ul>
				<span class="right">Inspired by <img src="images/m_logo.svg" alt=""></span>
				<a href="#main" class="mobile-action" onclick="easeMobile()">
					<div class="mobile-btn">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
				</a>
				<a href="#" class="mobile-car-info-menu">
					<div>
						<i class="fa fa-th"></i>
					</div>
				</a>
				<div class="stabilizer"></div>
			</div>
			<div class="content">
				<div class="mobile-menu-fadeOut"></div>
				<section class="welcome black">
					<div class="video-over">
						<div class="image-wrap">
							<img src="images/bmw_logo.png" alt="">
						</div>
					</div>
					<video autoplay="autoplay" loop="loop">
						<source src="videos/BMW%20M2.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
					</video>
				</section>
				<section class="white" id="main">
					<div class="container ui-view-container">

						<!-- INJECT PLACE -->

						<div ui-view></div>

						<!-- -->

					</div>
					<canvas class="lines" id="linesOne"></canvas>
				</section>
				<section class="black">
					<div class="container">
						<div class="catcher">
							<h2>Community</h2>
						</div>
					</div>
					<canvas class="lines" id="linesTwo"></canvas>
				</section>
				<section class="white">
					<div class="container">
						<div class="catcher">
							<h2>Strangers</h2>
						</div>
					</div>
					<canvas id="dust"></canvas>
				</section>
				<section class="half black">
					<canvas class="lines" id="linesThree"></canvas>
				</section>
			</div>


			<div class="footer" id="footer">

			</div>
		</div>
	</body>
</html>
